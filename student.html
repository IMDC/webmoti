  <br/>
  My ID <input type="text" name="myID" id="myID"><br>
  Classroom ID <input type="text" name="classID" id="classID"><br>
  <button type="button" onclick="createConn()">Connect!</button>
  <button type="button" onclick="call()">Call</button>
  <script>
    //Declaring vars
    var peer = null;
    var classID = null;
    var myID = null;
    var conn = null;

    function initialize()
    {
      //Creating a new Peer, accepting default options
      peer = new Peer();

      //Once the local peer is open, Set IDs
      peer.on('open', function(id) {

        //Setting both the local myID variable and the textbox value for myID
        myID = id;
        $("#myID")[0].value = id;

      });
    }

    //Running the initialize function on page load
    window.onload = initialize;

    //Creating connection to classroom based on PeerID in textbox
    function createConn()
    {
      //Getting classID from textbox
      classID = $("#classID")[0].value;

      //Creating a new connection to the classroom peer
      conn = peer.connect(classID);

      //Peer Connect event listener
      conn.on('open', function(){
        alert("Connected to classroom PeerID: "+conn.peer);
      });
    }

    function call()
    {
      let constraints = { audio: true, video: true };

      navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
          /* use the stream */
          let call = peer.call(classID, stream);

        })
        .catch(function(err) {
          /* handle the error */
        });

      call.on('stream', function(stream) {
        // `stream` is the MediaStream of the remote peer.
        // Here you'd add it to an HTML video/canvas element.
        $("#video")[0].srcObject = stream;

      });


    }
  </script>
