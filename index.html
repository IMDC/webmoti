<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">

  <title>WebMoti</title>

  <link rel="stylesheet" href="css/main.css" />
  <style type="text/css" media="screen">

    #stage{background:#eee;width:400px;height:300px;overflow:hidden;
      position:relative;margin:2em 0;}
    #stage span{font-size:20px;color:#666;display:block;padding:2em;}
    video{width:400px;height:300px;position:absolute;top:0;left:0;}
    #controls{position:relative;width:400px;}
    #change{position:absolute;right:-100px;top:-300px;width:100px;}
    button{font-size:150%;text-align:center;display:block;}
    #change button{width:60px;border:none;background:#fff;}

  </style>
</head>
<body>



  <div id="stage">
    <video id="localVideo" autoplay muted playsinline></video>
    <!--<video id="remoteVideo" autoplay playsinline></video>-->
  </div>
  Connect to: <input type="text" name="targetUsername" id="targetUsername" value="" ><br/><br/>
  My username: <input type="text" name="username" id="username" value="Please await randomly generated username or type your own" ><br/><br/>
  <button type="button" id="connect">Connect</button>
  <button type="button" id="call">Call</button>
  <div id="controls"></div>
  <span>
    <br/>
  <input type="radio" name="role" id="studentRadio" value="Student" checked >Student<br>
  <input type="radio" name="role" id="classroomRadio" value="Classroom">Classroom<br>
  </span>
    <span id="display"></span>





  <!-- This file is automatically added/served when running "node index.js". -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
