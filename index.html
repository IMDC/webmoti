  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>

  Connect to: <input type="text" name="targetUsername" id="targetUsername" value="" ><br/><br/>

  <span>
    <br/>

<!--  THIS IS THE MESSAGE SENDING PEER-->
  <div class="messagebox">
    <label for="message">Enter a message:
      <input type="text" name="message" id="message" placeholder="Message text"
             inputmode="latin" size=60 maxlength=120 >
    </label>
    <button id="sendButton" name="sendButton" class="buttonright" disabled>
      Send
    </button>
  </div>
<!--  THIS IS THE MESSAGE RECIEVING PEER-->
<div class="messagebox" id="receivebox">
  <p>Message received:</p>
</div>


  <div>
    <p>Zoom in and out of the camera: </p>
    <input type="range" hidden>
    <div>
      <button id="zoomin">Zoom In</button>
      <input type="text" id="zoomingIn" value="0" size="1">
    </div>
    <div style="margin-block: 10px">
      <button id="zoomout">Zoom Out</button>
      <input type="text" id="zoomingOut" value="0" size="1">
    </div>
  </div>
