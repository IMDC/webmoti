  <script>
    //Initializing variables
    var peer=null;
    var myID = null;
    var studentID = null;
    //var call = null;

    function initialize()
    {
      //Creating a new Peer, accepting default options
        peer = new Peer({
            config: {
                'iceServers': [
                    {url: 'stun:stun.l.google.com:19302'},
                    {url: 'stun:stun1.l.google.com:19302'}
                ]
            }
        });

      //Once the local peer is open, Set IDs
      peer.on('open', function(id) {
        //Setting both the local myID variable and the textbox value for myID
        $("#myID")[0].value = id;
        myID = $("#myID")[0].value;
      });

      //Accepting the connection from student
      peer.on('connection', function(conn) {
        alert("Connected to student PeerID: "+conn.peer);
      });

      //Initalizing the listener for the call
      acceptCall();

    }
    window.onload = initialize;

    function acceptCall()
    {
      peer.on('call', function(call) {
        // Answer the call, providing our mediaStream
        let constraints = { audio: true, video: true };

        navigator.mediaDevices.getUserMedia(constraints)
          .then(function(stream) {
            /* use the stream */
            call.answer(stream);

          })
          .catch(function(err) {
            /* handle the error */
          });
        // Call a peer, providing our mediaStream

        alert("stream");
        call.on('stream', function(stream) {
          // `stream` is the MediaStream of the remote peer.
          // Here you'd add it to an HTML video/canvas element.

          $("#video")[0].srcObject = stream;
        });

      });



    }

  </script>
